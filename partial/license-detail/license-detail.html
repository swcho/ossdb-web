<div class="col-md-12" ng-controller="LicenseDetailCtrl">
    <div class="form-group">
        <label>License Name</label>
        <input type="text" class="form-control" ng-model="name" ng-change="checkChanged()" required>
    </div>
    <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" ng-model="license.url" ng-change="checkChanged()" required>
    </div>
    <label class="checkbox">
        <input type="checkbox" ng-model="distributeLicense" ng-change="checkChanged()">
        Distribute License
    </label>
    <label class="checkbox">
        <input type="checkbox" ng-model="distributeSource" ng-change="checkChanged()">
        Distribute Source
    </label>
    <div class="form-group">
        <label>Description</label>
    </div>
    <textarea class="form-control" rows="10" ng-model="license.description" ng-change="checkChanged()"/>
    <div class="form-group sample-show-hide" ng-show="canSave">
        <button class="form-control btn btn-primary" ng-click="upsert()">Save</button>
    </div>
    <div class="form-group sample-show-hide" ng-show="canDelete">
        <button class="form-control btn btn-primary" ng-click="remove()">Delete</button>
    </div>
    <div class="form-group" ng-show="!canDelete">
        <label>OpenHub Project URL</label>
        <input type="text" class="form-control" ng-model="urlOpenHub" ng-change="checkChanged()" required>
        <a class="btn btn-primary pull-right" ng-click="importOpenHub()">Import from OpenHub</a>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Package</th>
            <th>OSSP</th>
        </tr>
        </thead>
        <tbody ng-repeat="p in license.packages">
        <td>{{p.id}}</td>
        <td><a ui-sref="package({id:p.id})">{{p.name}}</a></td>
        <td><a ui-sref="license({id:p.licenseId})" ng-repeat="l in _licenseList | filter:{id:p.licenseId}">{{l.name}}</a>
        </td>
        </tbody>
    </table>
    <div class="btn-group">
        <a class="btn btn-primary pull-right" ui-sref="license">Back to License List</a>
    </div>
</div>

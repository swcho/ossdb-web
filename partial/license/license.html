<div class="col-md-12" ng-controller="LicenseCtrl">
    <div class="row">
        <table class="table table-hover">
            <thread>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>License</th>
                    <th>Source</th>
                </tr>
            </thread>
            <tbody ng-repeat="license in licenseList">
            <tr ng-click="goDetail(license.id)">
                <td>{{license.id}}</td>
                <td>{{license.name}}</td>
                <td>{{license.distributeLicense}}</td>
                <td>{{license.distributeSource}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row text-center">
        <pagination class="centered"
                    total-items="totalItems"
                    items-per-page="itemsPerPage"
                    ng-model="currentPage"
                    ng-change="pageChanged()"></pagination>
    </div>
    <div class="row">
        <div class="btn-group">
            <a class="btn btn-primary pull-right" href="/#/license-detail/">Add new License</a>
        </div>
    </div>
</div>

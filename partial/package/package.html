<div class="col-md-12" ng-controller="PackageCtrl">
    <div class="row">
        <table class="table">
            <thread>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Usage Count</th>
                    <th>OSSP</th>
                    <th>License</th>
                    <th>L</th>
                    <th>S</th>
                </tr>
            </thread>
            <tbody>
            <tr ng-repeat="package in packageList">
                <td>{{package.id}}</td>
                <td><a ui-sref="package-detail({id: package.id,fromPage: currentPage})">{{package.name}}</a></td>
                <td>{{package.projects.length}}</td>
                <td>{{package.ossp.name}}</td>
                <td>{{package.license.name}}</td>
                <td>{{package.license.distributeLicense}}</td>
                <td>{{package.license.distributeSource}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row text-center">
        <pagination class="centered"
                    total-items="totalItems"
                    items-per-page="itemsPerPage"
                    max-size="10"
                    ng-model="currentPage"
                    ng-change="pageChanged()"></pagination>
    </div>
    <div class="row">
        <div class="btn-group">
            <a class="btn btn-primary pull-right" href="/#/package-detail/">Add new package</a>
        </div>
    </div>
</div>

<div class="col-md-12" ng-controller="OsspCtrl">
    <div class="row">
        <table class="table table-hover">
            <thread>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Home</th>
                    <th>Licenses</th>
                </tr>
            </thread>
            <tbody ng-repeat="ossp in osspList">
            <tr>
                <td ng-click="goDetail(ossp.id)">{{ossp.id}}</td>
                <td ng-click="goDetail(ossp.id)">{{ossp.name}}</td>
                <td><a href="{{ossp.projectUrl}}">{{ossp.projectUrl}}</a></td>
                <td>
                    <p ng-repeat="license in ossp.licenses">
                        <a ui-sref="license-detail({id: {{license.id}}})">{{license.name}}</a>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row text-center">
        <pagination class="centered"
                    total-items="totalItems"
                    items-per-page="itemsPerPage"
                    ng-model="currentPage"
                    ng-change="pageChanged()"></pagination>
    </div>
    <div class="row">
        <div class="btn-group">
            <a class="btn btn-primary pull-right" ui-sref="ossp-detail">Add new OSS Project</a>
        </div>
    </div>
</div>
